<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/664e532ec8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-box">
        <div class="heading">
            <h1 class="color-ws heading">lets Generate <span>Randome Password</span></h1>
        </div>
        <div class="passlength m-tb-10">
            <label for="length" class="color-ws font-21"> Enter the length of password</label>
            <input type="number" id="length">
        </div>
        <div class="showpassword m-tb-10">
            <label for="password" class="color-ws font-21"> Your Password</label>
            <input type="text" id="Password" placeholder="Your Password" readonly>
        </div>
        <button class="m-tb-10 btn" id="generateBtn" onclick="generatePassword()">Generate Password</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
